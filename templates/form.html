<!DOCTYPE html>
<html>
<head><title>Submit Your Objection Letter</title></head>
<body>
  <h2>Submit Your Objection Letter</h2>
  <form action="/form" method="POST">
    <label>Name:</label><br><input name="name" required><br>
    <label>PF Number:</label><br><input name="pf_number" required><br>
    <label>University:</label><br><input name="university" required><br>
    <label>ID Number:</label><br><input name="id_number" required><br>
    <label>Email:</label><br><input name="email" type="email" required><br>
    <label>Additional Reasons (optional):</label><br>
    <textarea name="additional_reasons" rows="5" cols="50"></textarea><br><br>
    <input type="submit" value="Preview Letter">
  </form>
</body>
</html>
